<h1>Greeting This is the {{title}} page</h1>
<p>HI!!</p>
<input type="text" ng-model="search" class="form-control" />
<p>Searching for: {{search}}</p>
<article ng-repeat="post in items | toArray | filter:search">
	<h3>{{post.Title}}</h3>
	<p>{{post.Content}}</p>
</article>
<article>
	<form class="col-md-6" ng-submit="savePost()">
		<label>Title:</label>
		<input type="text" placeholer=="Title" ng-model="newPost.Title" / class="form-control">
		<label>Content:</label>
		<textarea class="form-control" ng-model="newPost.Content"></textarea>
		<button class="btn btn-primary">Save</button>
	</form>
</article>
